      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserRegisterResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Register user
      tags:
      - Users
  /user/login:
    post:
      consumes:
      - application/json
      description: User login with email and password
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.UserLoginRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserLoginResponseDto'
      summary: User login
      tags:
      - Users
  /user/logout:
    post:
      consumes:
      - application/json
      description: Delete current session
      produces:
      - application/json
      responses:
        "200":
