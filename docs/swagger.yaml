paths:
  /brand:
    get:
      consumes:
      - application/json
      description: Find brand by id
      parameters:
      - description: brand uuid
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BrandResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Find brand by id
      tags:
      - Brands
  /brand/create:
    post:
      consumes:
      - application/json
      description: Create brand
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.BrandRegisterRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BrandRegisterResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Create brand
      tags:
      - Brands
  /order:
    get:
      consumes:
      - application/json
      description: Find order by id
      parameters:
