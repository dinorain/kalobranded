            $ref: '#/definitions/dto.OrderResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Find order by id
      tags:
      - Orders
    post:
      consumes:
      - application/json
      description: Order create order
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.OrderCreateRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OrderCreateResponseDto'
      security:
      - ApiKeyAuth: []
      summary: To create order
      tags:
      - Orders
  /product:
    get:
      consumes:
      - application/json
      description: Find all products by brand is
      parameters:
      - description: brand uuid
        in: query
        name: id
        type: string
      - description: pagination size
        in: query
        name: size
        type: string
      - description: pagination page
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProductFindResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Find all products by brand
      tags:
      - Products
    post:
      consumes:
      - application/json
      description: Create product
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.ProductCreateRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProductCreateResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Create product
      tags:
      - Products
  /user:
    get:
      consumes:
      - application/json
      description: Find user by id
      parameters:
      - description: user uuid
        in: query
        name: id
        required: true
        type: string
      produces:
